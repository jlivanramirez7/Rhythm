steps:
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: ['services', 'enable', 'secretmanager.googleapis.com', 'sqladmin.googleapis.com']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/rhythm-479516/rhythm', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/rhythm-479516/rhythm']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'rhythm'
      - '--image'
      - 'gcr.io/rhythm-479516/rhythm'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances=rhythm-479516:us-central1:rhythm-db'
      - '--update-secrets=DB_USER=DB_USER:latest,DB_PASSWORD=DB_PASSWORD:latest,DB_NAME=DB_NAME:latest,GOOGLE_CLIENT_ID=GOOGLE_CLIENT_ID:latest,GOOGLE_CLIENT_SECRET=GOOGLE_CLIENT_SECRET:latest,SESSION_SECRET=SESSION_SECRET:latest,AUTHORIZED_USERS=AUTHORIZED_USERS:latest'
      - '--set-env-vars=NODE_ENV=production'
images:
  - 'gcr.io/rhythm-479516/rhythm'
options:
  logging: CLOUD_LOGGING_ONLY
