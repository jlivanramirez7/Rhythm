steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/rhythm-479516/rhythm', '.']
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/rhythm-479516/rhythm']
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'rhythm-deploy' # Deploy to the new service name
      - '--image'
      - 'gcr.io/rhythm-479516/rhythm'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
images:
  - 'gcr.io/rhythm-479516/rhythm'
substitutions:
  _SERVICE_NAME: 'rhythm-deploy'
options:
  logging: CLOUD_LOGGING_ONLY
