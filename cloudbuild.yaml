steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/rhythm', '.']
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/rhythm']
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'rhythm'
      - '--image'
      - 'gcr.io/$PROJECT_ID/rhythm'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
    env:
      - 'DB_HOST=34.46.1.48'
      - 'DB_PORT=5432'
      - 'DB_NAME=postgres'
      - 'DB_USER=postgres'
      - 'DB_PASSWORD=demopassword123'
      - 'NODE_ENV=production'
images:
  - 'gcr.io/$PROJECT_ID/rhythm'
options:
  logging: CLOUD_LOGGING_ONLY
