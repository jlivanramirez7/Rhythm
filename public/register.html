<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm - Register</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
</head>
<body>
    <div class="login-container">
        <img src="/logo.png" alt="Rhythm Logo" class="logo">
        <h1>Register for Rhythm</h1>
        <p>Your registration will be submitted for admin approval.</p>
        <form id="register-form" style="display: flex; flex-direction: column; gap: 15px; width: 80%; max-width: 300px;">
            <input type="text" id="name" placeholder="Full Name" required style="padding: 10px; border-radius: 5px; border: 1px solid #ddd;">
            <input type="email" id="email" placeholder="Gmail Address" required style="padding: 10px; border-radius: 5px; border: 1px solid #ddd;">
            <button type="submit" class="google-btn">Submit Registration</button>
        </form>
        <p id="message"></p>
    </div>
    <script src="/register.js"></script>
</body>
</html>
