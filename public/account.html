<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm - My Account</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
</head>
<body>
    <header>
        <div class="header-content">
            <img src="/logo.png" alt="Rhythm Logo" class="header-logo">
            <h1>Rhythm</h1>
        </div>
        <div id="nav-links">
            <a href="/app" class="logout-link">Home</a>
            <a href="/logout" class="logout-link">Logout</a>
        </div>
    </header>

    <main class="main-grid">
        <section id="sharing-section">
            <h2>Share Your Data</h2>
            <form id="share-form">
                <div class="form-input-group">
                    <label for="partner-email">Partner's Email:</label>
                    <input type="email" id="partner-email" name="partner-email" required>
                </div>
                <button type="submit">Share</button>
            </form>
            <p id="share-message"></p>
        </section>
    </main>
    <script src="/app.js"></script>
</body>
</html>
