<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm - My Account</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="/logo.png" alt="Rhythm Logo" class="header-logo">
            <h1>Rhythm</h1>
        </div>
        <div class="menu-container">
            <div id="app-menu-toggle" class="cycle-menu-button">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div id="app-menu-content" class="cycle-menu-content">
                <a href="/app">Home</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
    </header>

    <main class="main-grid">
        <section>
            <h2>Settings</h2>
            <div class="form-input-group">
                <label for="show-instructions-checkbox">Show instructions on login:</label>
                <input type="checkbox" id="show-instructions-checkbox">
            </div>
        </section>
        <section id="sharing-section">
            <h2>Share Your Data</h2>
            <form id="share-form">
                <div class="form-input-group">
                    <label for="partner-email">Partner's Email:</label>
                    <input type="email" id="partner-email" name="partner-email" required>
                </div>
                <button type="submit">Share</button>
            </form>
            <p id="share-message"></p>
        </section>
        <section>
            <h2>Delete Your Data</h2>
            <p>This action is irreversible. All of your cycle data will be permanently deleted.</p>
            <button id="delete-data-button" style="background-color: #d9534f;">Delete All My Data</button>
        </section>
    </main>
    <script src="/account.js"></script>
</body>
</html>
