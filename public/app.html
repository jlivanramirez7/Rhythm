<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm - Ovulation Tracker</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="/logo.png" alt="Rhythm Logo" class="header-logo">
            <h1>Rhythm</h1>
        </div>
        <div id="nav-links">
            <!-- This will now be empty, menu is primary nav -->
        </div>
        <div class="menu-container">
            <div id="app-menu-toggle" class="cycle-menu-button">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div id="app-menu-content" class="cycle-menu-content">
                <a href="/account">Account</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
    </header>

    <main class="main-grid">
        <div class="grid-column">
            <section id="input-section" class="form-container">
                <h2>Log Today's Reading</h2>
                <form id="reading-form">
                    <div>
                    <input type="checkbox" id="range-checkbox" name="range-checkbox">
                    <label for="range-checkbox">Set Date Range</label>
                </div>
                <div>
                    <input type="checkbox" id="intercourse-checkbox" name="intercourse">
                    <label for="intercourse-checkbox">Intercourse</label>
                </div>
                <div class="date-input-container">
                    <div class="form-input-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                </div>
                <div id="range-inputs" style="display: none;">
                    <div class="form-input-group">
                        <label for="end-date">End Date:</label>
                        <input type="date" id="end-date" name="end-date">
                    </div>
                </div>
                <div class="form-input-group">
                    <label for="reading">Reading:</label>
                    <select id="reading" name="reading">
                        <option value="">-- Select --</option>
                        <option value="Low">Low</option>
                        <option value="High">High</option>
                        <option value="Peak">Peak</option>
                    </select>
                </div>
                <button type="submit">Log Reading</button>
            </form>
        </section>

        <section>
            <h2>Start a New Cycle</h2>
            <div id="period-section">
                <div class="form-input-group">
                    <label for="period-start-date">Period Start Date:</label>
                    <input type="date" id="period-start-date" name="period-start-date">
                </div>
                <button id="period-button">Start New Cycle</button>
            </div>
        </section>

        <section id="account-switcher-section">
            <h2>User's Data:</h2>
            <div id="account-switcher-container">
                <!-- Dropdown will be inserted here by JS -->
            </div>
        </section>
    </div>

    <section id="cycles-section">
            <h2>Your Cycles</h2>
            <div id="cycles-container"></div>
        </section>

        <section id="analytics-section">
            <h2>Analytics</h2>
            <div class="analytics-grid">
                <div class="analytic-card">
                    <h4>Average Cycle Length</h4>
                    <p><span id="avg-cycle-length">--</span> days</p>
                </div>
                <div class="analytic-card">
                    <h4>Average Days to Peak</h4>
                    <p><span id="avg-days-to-peak">--</span> days</p>
                </div>
                <div class="analytic-card">
                    <h4>Average Fertile Window</h4>
                    <p><span id="avg-fertile-window">--</span> days</p>
                </div>
                <div class="analytic-card">
                    <h4>Estimated Next Period</h4>
                    <p><span id="estimated-next-period">--</span></p>
                </div>
                <div class="analytic-card">
                    <h4>Estimated Fertile Window</h4>
                    <p><span id="fertile-window-start">--</span> to <span id="fertile-window-end">--</span></p>
                </div>
            </div>
        </section>
    </main>

    <script src="/app.js"></script>

    <!-- Instructional Overlay -->
    <div id="instructional-overlay" class="overlay">
        <div class="modal">
            <div class="modal-header">
                <div id="progress-bar-container">
                    <div id="progress-bar"></div>
                </div>
                <button id="close-instructions" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <h2 id="instruction-title"></h2>
                <div id="instruction-content"></div>
            </div>
            <div class="modal-footer">
                <span id="page-indicator"></span>
                <div class="nav-buttons">
                    <button id="prev-instruction">Previous</button>
                    <button id="next-instruction">Next</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
